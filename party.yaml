# Party file for freelan-all
attendees:
  libiconv:
    filters: msvc
    source: third-party/source/libiconv-msvc
    builders:
      msvc-x86:
        tags: x86
        filters: msvc-x86
        prefix: x86
        commands:
          - 'msbuild libiconv.sln /p:Platformtoolset={{msvc_toolset}} /p:Configuration=ReleaseStatic /p:Platform="Win32"'
          - 'md {{prefix}}\lib || echo'
          - 'md {{prefix}}\include || echo'
          - 'copy ReleaseStatic_Win32\libiconvStatic.lib {{prefix}}\lib\libiconv.lib'
          - 'xcopy include\* {{prefix}}\include\ /S /Y'
      msvc-x64:
        tags: x64
        filters: msvc-x64
        prefix: x64
        commands:
          - 'msbuild libiconv.sln /p:Platformtoolset={{msvc_toolset}} /p:Configuration=ReleaseStatic /p:Platform="x64"'
          - 'md {{prefix}}\lib || echo'
          - 'md {{prefix}}\include || echo'
          - 'copy ReleaseStatic_x64\libiconvStatic.lib {{prefix}}\lib\libiconv.lib'
          - 'xcopy include\* {{prefix}}\include\ /S /Y'
  boost:
    source:
      -
        location: http://sourceforge.net/projects/boost/files/boost/1.55.0/boost_1_55_0.tar.bz2/download
        type: application/x-bzip2
        filters: darwin
      -
        location: http://sourceforge.net/projects/boost/files/boost/1.55.0/boost_1_55_0.zip/download
        type: application/zip
        filters: windows
    builders:
      osx:
        filters: darwin
        commands:
          - './bootstrap.sh'
          - './b2 --prefix={{prefix}} --layout=system --without-serialization toolset=clang cxxflags="-std=c++11 -stdlib=libc++" linkflags="-std=c++11 -stdlib=libc++" variant=release link=static threading=multi runtime-link=shared address-model=64 install'
          - 'cp bjam {{prefix}}/bin/'
      msvc-x86:
        tags: x86
        filters: msvc-x86
        prefix: x86
        commands:
          - 'bootstrap.bat'
          - 'b2 --prefix={{prefix}} --layout=system --without-serialization toolset=msvc variant=release link=static threading=multi runtime-link=shared install'
          - 'xcopy bjam.exe {{prefix}}\bin\ /S /Y'
      msvc-x64:
        tags: x64
        filters: msvc-x64
        prefix: x64
        commands:
          - 'bootstrap.bat'
          - 'b2 --prefix={{prefix}} --layout=system --without-serialization toolset=msvc variant=release link=static threading=multi runtime-link=shared address-model=64 install'
          - 'xcopy bjam.exe {{prefix}}\bin\ /S /Y'
  openssl:
    source: http://www.openssl.org/source/openssl-1.0.1e.tar.gz
    builders:
      osx:
        filters: darwin
        commands:
          - './Configure no-shared no-asm --prefix={{prefix}} darwin64-x86_64-cc '
          - 'make'
          - 'make install'
      msvc-x86:
        tags: x86
        filters: msvc-x86
        prefix: x86
        commands:
          - 'perl Configure VC-WIN32 no-asm --prefix={{prefix}}'
          - 'ms\do_ms'
          - 'nmake -f ms\nt.mak'
          - 'nmake -f ms\nt.mak install'
      msvc-x64:
        tags: x64
        filters: msvc-x64
        prefix: x64
        commands:
          - 'perl Configure VC-WIN64A no-asm --prefix={{prefix}}'
          - 'ms\do_win64a'
          - 'nmake -f ms\nt.mak'
          - 'nmake -f ms\nt.mak install'
  curl:
    depends:
      - openssl
    source:
      -
        location: http://curl.haxx.se/download/curl-7.32.0.zip
        filters: windows
      -
        location: http://curl.haxx.se/download/curl-7.33.0.tar.bz2
        filters: darwin
    builders:
      osx:
        filters: darwin
        commands:
          - 'sh configure --enable-static -disable-shared --without-darwinssl --with-ssl={{prefix}} --prefix={{prefix}}'
          - 'make'
          - 'make install'
      msvc-x86:
        tags: x86
        filters: msvc-x86
        prefix: x86
        directory: 'winbuild'
        commands:
          - 'nmake /f Makefile.vc mode=static WITH_DEVEL={{prefix}} WITH_SSL=static ENABLE_WINSSL=no DEBUG=no MACHINE=x86'
          - 'xcopy ..\\builds\libcurl-vc-x86-release-static-ssl-static-ipv6-sspi-spnego {{prefix}}\ /S /Y'
      msvc-x64:
        tags: x64
        filters: msvc-x64
        prefix: x64
        directory: 'winbuild'
        commands:
          - 'nmake /f Makefile.vc mode=static WITH_DEVEL={{prefix}} WITH_SSL=static ENABLE_WINSSL=no DEBUG=no MACHINE=x64'
          - 'xcopy ..\builds\libcurl-vc-x64-release-static-ssl-static-ipv6-sspi-spnego {{prefix}}\ /S /Y'
  cppnetlib:
    depends:
      - openssl
    source:
      -
        location: http://commondatastorage.googleapis.com/cpp-netlib-downloads/0.11.0/cpp-netlib-0.11.0.zip
        filters: windows
      -
        location: http://commondatastorage.googleapis.com/cpp-netlib-downloads/0.11.0/cpp-netlib-0.11.0.tar.bz2
        filters: unix
    builders:
      unix:
        filters: unix
        commands:
          - 'bjam'
      msvc-x86:
        tags: x86
        filters: msvc-x86
        prefix: x86
        commands:
          - 'bjam'
      msvc-x64:
        tags: x64
        filters: msvc-x64
        prefix: x64
        commands:
          - 'bjam'

# Path settings
build_path: third-party/build
cache_path: third-party/cache
prefix: third-party/install
